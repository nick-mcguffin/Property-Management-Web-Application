<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Sale Property Information</title>
    </h:head>
    <h:body>
        <ui:composition template="./pageTemplate.xhtml">
            <ui:define name="top"></ui:define>
            <ui:define name="content">
                <h:form>
                    <div class="section">
                        <h2>The Sale Property of ID: #{propertyForSale.propertySearch.propertyID}</h2>
                        <table class="displayTable">
                            <tr>
                                <th>
                                    <b><h:outputLabel value="Address: "/></b>
                                </th>
                                <td>
                                    <h:outputLabel value="#{propertyForSale.propertySearch.address}"/>
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    <b><h:outputLabel value="Description: "/></b>
                                </th>
                                <td>
                                    <h:outputLabel value="#{propertyForSale.propertySearch.description}"/>
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    <b><h:outputLabel value="Bedrooms: "/></b>
                                </th>
                                <td>
                                    <h:outputLabel value="#{propertyForSale.propertySearch.numberOfBedrooms}"/>
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    <b><h:outputLabel value="Sale Price: "/></b>
                                </th>
                                <td>
                                    <h:outputLabel value="$#{propertyForSale.propertySearch.salePrice}"/>
                                </td>
                            </tr>                
                        </table>
                        <div class="linkrow">
                            <h:commandLink action="#{propertyForSale.pageLink}">Create Sale Property</h:commandLink> | 
                            <h:link outcome="index.xhtml" value="Main page"/>
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition> 
    </h:body>
</html>
