<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Search a Property Manager</title>
    </h:head>
    <h:body>
        <ui:composition template="./pageTemplate.xhtml">
            <ui:define name="top"></ui:define>
            <ui:define name="content">
                <h:form>
                    <div class="section">
                        <h2>Search a Property Manager</h2>
                        <table class="inputTable">
                            <tr>
                            <th>
                                <h:outputLabel value="Manager First Name: "/>
                            </th>
                            <td>
                                <h:inputText id = "searchFirstName" value="#{propertyManager.searchFirstName}" required="false" id="managerFirstName" requiredMessage="Managers first name is required"/> <h:message for="managerFirstName"/>
                            </td>
                        </tr>
                        <tr>
                            <th>
                                <h:outputLabel value="Manager Last Name:"/>
                            </th>
                            <td>
                                <h:inputText id = "searchLastName" value="#{propertyManager.searchLastName}" required="false" id="managerLastName" requiredMessage="Managers last name is required"/> <h:message for="managerLastName"/>
                            </td>
                        </tr>            
                        </table>
                        <h:commandButton value="SEARCH" action="#{propertyManager.searchPropertyManager()}"/>
                        <div class="linkrow">
                            <h:commandLink action="#{propertyManager.listPropertyManagers}">List Property Managers</h:commandLink> | 
                            <h:link outcome="index.xhtml" value="Main page"/>
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
