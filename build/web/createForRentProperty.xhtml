<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
     <h:head>
        <title>Create For Rent Property</title>
    </h:head>
    <h:body>
        <ui:composition template="./pageTemplate.xhtml">
            <ui:define name="top"></ui:define>
            <ui:define name="content">
                <h:form>
                    <div class="section">
                        <h2>Create For Rent Property</h2>
                        <table class="inputTable">
                            <tr>
                                <th>
                                    <h:outputLabel value="Address"/>
                                </th>
                                <td>
                                    <h:inputText value="#{propertyForRent.propertyForRent.address}" required="true" id="address" requiredMessage="Address is required"/> <h:message for="address"/>
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    <h:outputLabel value="Description"/>
                                </th>
                                <td>
                                    <h:inputText value="#{propertyForRent.propertyForRent.description}" required="true" id="description" requiredMessage="Description is required"/> <h:message for="description"/>
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    <h:outputLabel value="Number of Bedrooms"/>
                                </th>
                                <td>
                                    <h:inputText value="#{propertyForRent.propertyForRent.numberOfBedrooms}" required="true" id="numberOfBedrooms" requiredMessage="Number Of Bedrooms is required">
                                        <f:validateDoubleRange minimum="1.0" maximum="10.0" for="numberOfBedrooms"/>
                                    </h:inputText><h:message for="description"/>
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    <h:outputLabel value="Rental Price"/>
                                </th>
                                <td>
                                    <h:inputText value="#{propertyForRent.propertyForRent.rentalPrice}" required="true" id="rentalPrice" requiredMessage="Rental price is required">
                                        <f:validateDoubleRange minimum="50.0" maximum="1000000.0" for="rentalPrice"/>
                                    </h:inputText><h:message for="rentalPrice" />
                                </td>
                            </tr>          
                        </table>
                        <h:commandButton value="Create For Rent Property" action="#{propertyForRent.doCreateForRentProperty}"/>
                        <div class="linkrow">
                            <h:commandLink action="#{propertyForRent.listForRentProperties}">List For Rent Property</h:commandLink> | 
                            <h:link outcome="index.xhtml" value="Main page"/>
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
