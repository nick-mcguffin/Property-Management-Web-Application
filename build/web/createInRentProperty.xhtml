<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
   <h:head>
        <title>Create a Rented Property</title>
    </h:head>
    <h:body>
        <ui:composition template="./pageTemplate.xhtml">
            <ui:define name="top"></ui:define>
            <ui:define name="content">
                <h:form>
                    <div class="section">
                        <h2>Create a Rented Property</h2>
                        <table class="inputTable">
                            <tr>
                                <th>
                                    <h:outputLabel value="Property ID"/>
                                </th>
                                <td>
                                    <h:inputText id = "search" value="#{propertyInRent.createId}" required="true" id="createId" requiredMessage="Id is required" maxlength="10">
                                        <f:convertNumber integerOnly="true" type="number" />
                                    </h:inputText><h:message for="createId"/>
                                </td>
                            </tr>       
                            <tr>
                                <th>
                                    <h:outputLabel value="Tenant Name" />
                                </th>
                            <td>
                                <h:inputText id = "tenant" value="#{propertyInRent.tenantName}" required="true" id="tenantName" requiredMessage="Tenant name is required"/> <h:message for="tenantName"/>
                            </td>
                                </tr>
                        </table>
                        <h:commandButton value="Create" action="#{propertyInRent.doCreateInRentProperty()}"/>
                        <div class="linkrow">
                            <h:commandLink action="#{propertyInRent.listInRentProperties}">List In Rent Property</h:commandLink> | 
                            <h:link outcome="index.xhtml" value="Main Page"/>
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
