<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Search Allocation</title>
    </h:head>
    <h:body>
        <ui:composition template="./pageTemplate.xhtml">
            <ui:define name="top"></ui:define>
            <ui:define name="content">
                <h:form>
                    <div class="section">
                        <h2>Search Allocation</h2>
                        <table class="inputTable">
                            <tr>
                                <th>
                                    <h:outputLabel value="Allocation ID"/>
                                </th>
                                <td>
                                    <h:inputText id = "search" value="#{allocation.alloID}" required="true" id="alloID" requiredMessage="Allocation Id is required">
                                        <f:validateDoubleRange minimum="1.0" for="alloID"/>
                                    </h:inputText><h:message for="alloID"/>
                                </td>
                            </tr>            
                        </table>
                        <h:commandButton value="SEARCH" action="#{allocation.searchAllocationByID()}"/>
                        <div class="linkrow">
                            <h:commandLink action="#{allocation.listAllocations()}">List Allocations</h:commandLink> | 
                            <h:link outcome="index.xhtml" value="Main page"/>
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
