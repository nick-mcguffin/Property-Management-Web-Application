<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Rented Property Information</title>
    </h:head>
    <h:body>
        <ui:composition template="./pageTemplate.xhtml">
            <ui:define name="top"></ui:define>
            <ui:define name="content">
                <h:form>
                    <div class="section">
                        <h2>The Rented Property of ID: #{propertyInRent.propertySearch.propertyID}</h2>
                        <table class="displayTable">
                            <tr>
                                <th>
                                    <b><h:outputLabel value="Address: "/></b>
                                </th>
                                <td>
                                    <h:outputLabel value="#{propertyInRent.propertySearch.address}"/>
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    <b><h:outputLabel value="Description: "/></b>
                                </th>
                                <td>
                                    <h:outputLabel value="#{propertyInRent.propertySearch.description}"/>
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    <b><h:outputLabel value="Number of Bedrooms: "/></b>
                                </th>
                                <td>
                                    <h:outputLabel value="#{propertyInRent.propertySearch.numberOfBedrooms}"/>
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    <b><h:outputLabel value="Rental Price: "/></b>
                                </th>
                                <td>
                                    <h:outputLabel value="$#{propertyInRent.propertySearch.rentalPrice} pw"/>
                                </td>
                            </tr>   
                            <tr>
                                <th>
                                    <b><h:outputLabel value="Tenant Name: "/></b>
                                </th>
                                <td>
                                    <h:outputLabel value="#{propertyInRent.propertySearch.tenantName}"/>
                                </td>
                            </tr>                
                        </table>
                        <div class="linkrow">
                            <h:commandLink action="#{propertyInRent.pageLink}">Create a Rented Property</h:commandLink> | 
                            <h:link outcome="index.xhtml" value="Main Page"/>
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition> 
    </h:body>
</html>
