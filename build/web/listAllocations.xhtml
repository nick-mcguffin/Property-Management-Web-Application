<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>List Allocation</title>
    </h:head>
    <h:body>
        <ui:composition template="./pageTemplate.xhtml">
            <ui:define name="top"></ui:define>
            <ui:define name="content">
                <h:form>
                    <div class="section">
                        <h2>List Allocations</h2>
                        <div class="listTable">
                            <h:dataTable value="#{allocation.allocationList()}" var="allo">
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="ID"/>
                                    </f:facet>
                                    <h:outputText value="#{allo.allocationID}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Property Manager"/>
                                    </f:facet>
                                    <h:commandLink action="#{propertyManager.detailsPageLink(allo.manager)}">#{propertyManager.getName(allo.manager)}</h:commandLink>
                                </h:column>
                                 <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Property"/>
                                    </f:facet>
                                    <h:commandLink action="#{property.detailsPageLink(allo.property)}">#{property.getAddress(allo.property)}</h:commandLink>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Time created"/>
                                    </f:facet>
                                    <h:outputText value="#{allo.creationDate}"/>
                                </h:column>
                                <h:column>
                                    <h:commandLink action="#{allocation.deleteAllocation(allo)}">Delete</h:commandLink>
                                </h:column>
                            </h:dataTable>
                        </div>
                        <div class="linkrow">
                            <h:commandLink action="#{allocation.newAllocationForm}">Create New Allocation</h:commandLink> | 
                            <h:link outcome="index.xhtml" value="Main page"/>
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
