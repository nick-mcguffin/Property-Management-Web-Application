<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Property Manager Information</title>
</h:head>
<h:body>
    <ui:composition template="./pageTemplate.xhtml">
            <ui:define name="top"></ui:define>
            <ui:define name="content">
                <h:form>
                    <div class="section">
                        <h2>The Property Manager of ID: #{propertyManager.propertyManager.propertyManagerID}</h2>
                        <table class="displayTable">
                            <tr>
                                <th>
                                    <b><h:outputLabel value="Manager Name: "/></b>
                                </th>
                                <td>
                                    <h:outputLabel value="#{propertyManager.propertyManager.firstName} #{propertyManager.propertyManager.lastName}"/>
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    <b><h:outputLabel value="Phone Number:  "/></b>
                                </th>
                                <td>
                                    <h:outputLabel value="#{propertyManager.propertyManager.phoneNumber}"/>
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    <b><h:outputLabel value="Email: "/></b>
                                </th>
                                <td>
                                    <h:outputLabel value="#{propertyManager.propertyManager.email}"/>
                                </td>
                            </tr>
                        </table>
                        <h2>Current Allocations (#{propertyManager.getNumOfAllocations()})</h2>
                        <div class="listTable">
                            <h:dataTable value="#{propertyManager.managerAllocations}" var="allo">
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="ID"/>
                                    </f:facet>
                                    <h:outputText value="#{allo.allocationID}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Time created"/>
                                    </f:facet>
                                    <h:outputText value="#{allo.creationDate}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Property"/>
                                    </f:facet>
                                    <h:commandLink action="#{property.detailsPageLink(allo.property)}">#{property.getAddress(allo.property)}</h:commandLink>
                                </h:column>
                            </h:dataTable>
                        </div>
                        <div class="linkrow">
                            <h:commandLink action="#{allocation.pageLink()}">Create a new Allocation</h:commandLink> | 
                            <h:link outcome="index.xhtml" value="Main Page"/>
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
