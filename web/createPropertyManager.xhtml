<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Create A Property Manager</title>
    </h:head>
    <h:body>
        <ui:composition template="./pageTemplate.xhtml">
            <ui:define name="top"></ui:define>
            <ui:define name="content">
                <h:form>
                    <div class="section">
                        <h2>Create A Property Manager</h2>
                        <table class="inputTable">
                            <tr>
                                <th>
                                    <h:outputLabel value="First Name"/>
                                </th>
                                <td>
                                    <h:inputText value="#{propertyManager.propertyManager.firstName}" required="true" id="managerFirstName" requiredMessage="Managers first name is required"/> <h:message for="managerFirstName"/>
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    <h:outputLabel value="Last Name"/>
                                </th>
                                <td>
                                    <h:inputText value="#{propertyManager.propertyManager.lastName}" required="true" id="managerLastName" requiredMessage="Managers last name is required"/> <h:message for="managerLastName"/>
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    <h:outputLabel value="Email"/>
                                </th>
                                <td>
                                    <h:inputText value="#{propertyManager.propertyManager.email}" required="true" id="email" requiredMessage="Managers email is required"/> <h:message for="email"/>
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    <h:outputLabel value="Phone Number"/>
                                </th>
                                <td>
                                    <h:inputText value="#{propertyManager.propertyManager.phoneNumber}" required="true" id="phoneNumber" requiredMessage="Managers phone number is required" maxlength="10">
                                        <f:convertNumber integerOnly="true" type="number" />
                                    </h:inputText><h:message for="phoneNumber"/>
                                </td>
                            </tr>             
                        </table>
                        <h:commandButton value="Create Property Manager" action="#{propertyManager.doCreatePropertyManager}"/>
                        <div class="linkrow">
                            <h:commandLink action="#{propertyManager.listPropertyManagers}">List Property Managers</h:commandLink> | 
                            <h:link outcome="index.xhtml" value="Main page"/>
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition> 
    </h:body>
</html>
