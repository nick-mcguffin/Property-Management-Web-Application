<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Create Allocation</title>
    </h:head>
    <h:body>
        <ui:composition template="./pageTemplate.xhtml">
            <ui:define name="top"></ui:define>
            <ui:define name="content">
                <h:form>
                    <div class="section">
                        <h2>Create Allocation</h2>
                        <table class="inputTable">
                            <tr>
                                <th>
                                    <h:outputLabel value="Property Manager's First Name"/>
                                </th>
                                <td>
                                    <h:inputText value="#{allocation.managerFName}" required="true" id="managerFirstName" requiredMessage="Managers first name is required"/> <h:message for="managerFirstName"/>
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    <h:outputLabel value="Property Manager's Last Name"/>
                                </th>
                                <td>
                                    <h:inputText value="#{allocation.managerLName}" required="true" id="managerLastName" requiredMessage="Managers last name is required"/> <h:message for="managerLastName"/>
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    <h:outputLabel value="Property's ID"/>
                                </th>
                                <td>
                                    <h:inputText value="#{allocation.propertyID}" required="true" id="propertyId" requiredMessage="Property's Id is required">
                                        <f:validateDoubleRange minimum="1.0" for="propertyId"/>
                                    </h:inputText><h:message for="propertyId"/>
                                </td>
                            </tr>      
                        </table>
                        <h:commandButton value="Create Allocation" action="#{allocation.doCreateAllocation}"/>
                        <div class="linkrow">
                            <h:commandLink action="#{allocation.listAllocations}">List Allocations</h:commandLink> | 
                            <h:link outcome="index.xhtml" value="Main page"/>
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
