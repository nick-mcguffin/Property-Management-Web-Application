<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>Create Sale Property</title>
    </h:head>
    <h:body>
        <ui:composition template="./pageTemplate.xhtml">
            <ui:define name="top"></ui:define>
            <ui:define name="content">
                <h:form>
                    <div class="section">
                        <h2>Create Sale Property</h2>
                        <table class="inputTable">
                            <tr>
                                <th>
                                    <h:outputLabel value="Address"/>
                                </th>
                                <td>
                                    <h:inputText value="#{propertyForSale.propertyForSale.address}" required="true" id="address" requiredMessage="Address is required"/> <h:message for="address"/>
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    <h:outputLabel value="Description"/>
                                </th>
                                <td>
                                    <h:inputText value="#{propertyForSale.propertyForSale.description}" required="true" id="description" requiredMessage="Description is required"/> <h:message for="description"/>
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    <h:outputLabel value="Number of Bedrooms"/>
                                </th>
                                <td>
                                    <h:inputText value="#{propertyForSale.propertyForSale.numberOfBedrooms}" required="true" id="numberOfBedrooms" requiredMessage="Number of Bedrooms is required">
                                        <f:validateDoubleRange minimum="1.0" maximum="10.0" for="numberOfBedrooms"/>
                                    </h:inputText><h:message for="numberOfBedrooms" />
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    <h:outputLabel value="Sale Price"/>
                                </th>
                                <td>
                                    <h:inputText value="#{propertyForSale.propertyForSale.salePrice}" required="true" id="salePrice" requiredMessage="Sale price is required">
                                        <f:validateDoubleRange minimum="1000.0" maximum="100000000.0" for="salePrice"/>
                                    </h:inputText><h:message for="salePrice" />
                                </td>
                            </tr>            
                        </table>
                        <h:commandButton value="Create For Sale Property" action="#{propertyForSale.doCreateForSaleProperty}"/>
                        <div class="linkrow">
                            <h:commandLink action="#{propertyForSale.listSaleProperties}">List Sale Property</h:commandLink> | 
                            <h:link outcome="index.xhtml" value="Main page"/>
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>  
    </h:body>
</html>
